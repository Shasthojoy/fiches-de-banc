<template name="amendementsFullpage">
	<section id="fullpage" class="ui segment">
		<header>
			<p class="ui top left attached label statistic">
				<span class="label">{{_ 'article'}}</span>
				<span class="value text">{{article}}</span>
			</p>
			<p class="ui top right attached label statistic">
				<span class="label">{{_ 'amendment'}}</span>
				<span class="value text">{{_id}}</span>
			</p>
			<h2 id="author">{{_ 'proposedBy'}} <strong>{{content.auteurLabelFull}}</strong>{{#if content.auteurGroupe}} ({{_ 'party'}} <strong>{{content.auteurGroupe}}</strong>){{/if}}</h2>
		</header>

		{{> fullpageSection name='summary'}}

		{{> fullpageSection name='talkingPoint'}}

		<section class="ui segment" id="amendement">
			<h3 class="ui top right attached label">{{_ 'amendment'}}</h3>
			<iframe src="http://www.assemblee-nationale.fr/14/amendements/2447/CSCRACTIV/{{_id}}.pdf"> <!-- TODO: pull IDs from variables -->
			</iframe>
		</section>

		<footer class="ui segment {{position}}">
			{{#if previous}}
				<p class="ui bottom left attached label">
					<a href="{{pathFor 'amendementsFullpage' _id=previous._id}}">❮&nbsp;{{_ 'amendment'}} {{previous._id}}</a>
				</p>
			{{/if}}

			{{> position}}

			{{#if next}}
				<p class="ui bottom right attached label">
					<a href="{{pathFor 'amendementsFullpage' _id=next._id}}">{{_ 'amendment'}} {{next._id}}&nbsp;❯</a>
				</p>
			{{/if}}
		</footer>
	</section>
</template>

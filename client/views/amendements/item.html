<template name="amendementsItem">
	<tr class="{{position}}">
		<td class="index">{{index}}</td>
		<th class="id">{{_id}}</th>
		<td class="author">{{content.auteurLabelFull}}</td>
		<td class="group">{{content.auteurGroupe}}</td>
		<td class="position"><i class="{{iconName position}} icon" title="{{position}}"></i></td>
		<td class="talkingPoint"><textarea value="{{talkingPoint}}"></textarea></td>
	</tr>
</template>

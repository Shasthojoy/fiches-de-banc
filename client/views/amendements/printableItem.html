<template name="amendementsPrintableItem">
	<article class="fiche-print">
		<header>
			<div>{{content.place.raw}}</div>
			<div>{{_id}}</div>
		</header>

		<h2>{{_ 'proposedBy'}} {{content.auteurLabelFull}} ({{_ 'party'}} {{content.auteurGroupe}})</h2>

		<div class="summary">
			<h3>{{_ 'summary'}}</h3>

			{{summary}}

			{{> position}}
		</div>

		<div class="talkingPoint">
			<h3>{{_ 'talkingPoint'}}</h3>

			{{talkingPoint}}

			{{> position}}
		</div>
	</article>
</template>

<template name="amendementsList">

		<thead>
			<th>N° d'ordre</th>
			<th>Amendement</th>
			<th>Auteur</th>
			<th>Groupe</th>
			<th>Position</th>
			<th>Éléments de langage</th>

		<tbody>
			{{#each this}}
				{{> amendementsItem}}
			{{/each}}
		</tbody>
	</table>
</template>
